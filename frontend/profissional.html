<script>
    const token = localStorage.getItem("token");

    if (!token) {
        window.location.replace("login.html");
    } else {
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const agora = Date.now() / 1000;

            if (payload.exp < agora) {
                localStorage.clear();
                window.location.replace("login.html");
            }
        } catch (e) {
            localStorage.clear();
            window.location.replace("login.html");
        }
    }
</script>
